<html>
  <head>
    <meta name="referrer" content="no-referrer"/>

    <!-- Barlow Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous"></script>

    <!-- Autocomplete.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/css/autoComplete.01.min.css">


    <!-- d3 scale chromatic -->
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <style>
      body {
        margin: 0px;
        font-family: "Barlow", sans-serif;
      }

      main {
        display: flex;
        flex-direction: column;
        height: 100vh;
        align-items: center;
      }

      header {
        width: 100%;
        box-shadow: 0px 2px 2px rgba(0,0,0,0.1);
        z-index: 1;
        background-color: #9fa2bd;
      }

      header > div {
        padding: 8px 40px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }

      h1 {
        font-size: 24px;
        margin: 0px;
        color: #4d4e5c;
      }

      #map {  
        height: 100%;
        width: 100vw;
      }

      .hidden {
        display: none !important;
      }
      .popup {
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 1000;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0,0,0,0.2);
      }
      .popup-content {
        max-width: 600px;
        margin: auto;
        box-shadow: 1px 3px 4px rgba(0,0,0,0.1);
      }

      #search {
        flex-shrink: 1;
        max-width: 300px;
        background-color: #c4c8e6;
        border-radius: 2px;
        color: #4d4e5c;
        height: 32px;
      }
      #search::placeholder {
        opacity: 0.6;
        color: #4d4e5c;
      }

      /* Remove focus outline */
      path.leaflet-interactive:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div>
          <h1></h1>
          <input id="search" type="search" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off" maxlength="2048" tabindex="1">
        </div>
      </header>
      </header>
      <div id="map"></div>
    </main>
    <div class="popup hidden">
      <div class="popup-content">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/autoComplete.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
